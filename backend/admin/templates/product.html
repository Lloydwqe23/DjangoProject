{% extends "base.html" %}

{% block content %}

  <div class="container marketing">

    <hr class="featurette-divider">
    <div class="row featurette">
      <div class="col-md-7 {% if product.id|divisibleby:'2' %} order-md-2 {% endif %}">
        <h2 class="featurette-heading">{{ product.title }}</h2>
        <p class="lead">{{ product.description }}</p>
        .<p class="lead">{{ product.price }} {{ product.currency.symbol }}</p>
      </div>
      <div class="col-md-5">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 500x500" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

      </div>
    </div>

    <hr class="featurette-divider">
    <div class="row">
    <div class=""><a class="btn btn-outline-primary" href="{% url 'product_update' product.id %}" role="button">Update</a></div>
    <div class=""><a class="btn btn-outline-danger" href="{% url 'product_delete' product.id %}" role="button">Delete</a></div>
    </div>
 </div>

{% endblock %}
